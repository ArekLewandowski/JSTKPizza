<header>
  <h1>Summary: </h1>
</header>
<div class="container">
  <div class="order">
    <h2>You ordered: </h2>
    <span *ngFor="let dish of dishesOrdered"><br>{{dish?.name}}, </span>
  </div>

  <div class="confirmedAddress">
    <h2>with address: </h2>
    <div class="row">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9  pull-left">{{ address.firstName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Last Name</div>
      <div class="col-xs-9 pull-left">{{ address.lastName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Address</div>
      <div class="col-xs-9 pull-left">{{ address.street }} {{address.flatNr}},
        {{address.postCode}} {{address.city}}</div>
    </div>
  </div>
  <button class="backBtn" [routerLink]="['/menu']"> Back to menu</button>
</div>
