<form (ngSubmit)="onSubmit(dish)" #dishForm='ngForm'>
  <div class="form-group">
    <label for="name">Name </label><br>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="dish.name"
           name='name'
           #name="ngModel">
    <div [hidden]='name.valid'
         class="alert">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="description">description </label><br>
    <input type="text" class="form-control" id="description"
           required
           [(ngModel)]="dish.description"
           name='description'
           #description="ngModel">
    <div [hidden]='description.valid'
         class="alert">
      description is required
    </div>
  </div>
  <div class="form-group">
    <label for="type">type </label><br>
    <input type="text" class="form-control" id="type"
           required
           [(ngModel)]="dish.type"
           name='type'
           #type="ngModel">
    <div [hidden]='type.valid'
         class="alert">
      type is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">price </label><br>
    <input type="text" class="form-control" id="price"
           required
           [(ngModel)]="dish.price"
           name='price'
           #price="ngModel">
    <div [hidden]='price.valid'
         class="alert">
      price is required
    </div>
  </div>


  <button type="submit" class="btn"
          [disabled] = "!dishForm.form.valid">Submit</button>
</form>
